<template>
    <lightning-modal-body>
        <lightning-input
            class="slds-size_1-of-1 slds-p-around_small"
            label={fieldLabel}
            value={value}
            onchange={handleChange}
        >
        </lightning-input>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            label="Cancel"
            onclick={handleCancel}
        >
        </lightning-button>
        <lightning-button
            class="slds-m-left_medium"
            label="Confirm"
            variant="brand"
            onclick={handleConfirm}
        >
        </lightning-button>
    </lightning-modal-footer>
</template>
