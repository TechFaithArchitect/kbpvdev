<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-var-m-around_medium">
            <div>
                <lightning-button
                    variant="brand"
                    label="New Agent Onboarding"
                    onclick={handleNewAgent}
                    class="slds-align_absolute-center"
                ></lightning-button>
            </div>
            <div class="slds-var-m-top_medium">
                <div class="slds-var-m-bottom_small">
                    Dealer Contact Information – please verify that the information here is correct. This should be the
                    main point of contact for your office who will receive a copy of all welcome emails containing Agent
                    Program ID’s/credentials and Chuzo credentials once the onboarding process has been completed.
                </div>
            </div>
            <div>
                <c-poe_lwc-rep-on-boarding-header
                    name={pointOfContact}
                    email={dealerOfficeEmail}
                    account-id={accountId}
                    onlogerror={handleLogError}
                ></c-poe_lwc-rep-on-boarding-header>
            </div>
            <div class="slds-var-m-top_x-large">
                <b>ALL AGENTS</b>
            </div>
            <div>
                <c-poe_lwc-rep-onboarding-representatives
                    onchangetab={handleTab}
                    onupdate={handleUpdate}
                    onlogerror={handleLogError}
                ></c-poe_lwc-rep-onboarding-representatives>
            </div>
        </div>
        <template lwc:if={showCreateModal}>
            <c-poe_lwc-rep-onboarding-create-update-modal
                account-id={accountId}
                onclose={handleClose}
                onupdate={handleUpdate}
                onlogerror={handleLogError}
            ></c-poe_lwc-rep-onboarding-create-update-modal>
        </template>
    </div>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
