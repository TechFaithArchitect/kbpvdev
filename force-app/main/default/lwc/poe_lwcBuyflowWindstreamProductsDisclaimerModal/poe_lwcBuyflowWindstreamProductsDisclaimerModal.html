<template>
    <section
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_x-small"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
    >
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{disclaimer.header}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-grid slds-wrap">
                    <div>
                        <h2>{disclaimer.shortDescription}</h2>
                        <div class="slds-col slds-text-body_medium slds-var-p-around_small slds-size_12-of-12">
                            <lightning-formatted-text value={disclaimer.description} linkify></lightning-formatted-text>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={cancelOrder}>{cancelOrderText}</button>
                <button class="slds-button slds-button_brand" onclick={closeModal}>{agreeText}</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
