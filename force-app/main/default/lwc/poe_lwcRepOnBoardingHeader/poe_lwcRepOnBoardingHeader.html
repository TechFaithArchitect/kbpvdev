<template>
    <template lwc:if={noEdit}>
        <div class="slds-m-top_x-small">
            <lightning-button
                label="Edit"
                title="Non-primary action"
                variant="brand"
                onclick={handleEdit}
            ></lightning-button>
        </div>
        <div class="slds-grid slds-wrap slds-grid_align-center">
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium slds-p-left_none slds-p-top_none">
                <lightning-input type="text" name="name" value={name} label="Name" disabled="true"></lightning-input>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium slds-p-top_none">
                <lightning-input
                    type="email"
                    name="email"
                    value={email}
                    label="Email Address"
                    disabled="true"
                ></lightning-input>
            </div>
        </div>
    </template>
    <template lwc:else>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-m-around_x-small slds-m-bottom_none slds-m-left_none slds-size_3-of-24">
                <lightning-button label="Cancel" title="cancel action" onclick={handleCancel}></lightning-button>
            </div>
            <div class="slds-col slds-m-top_x-small slds-m-bottom_none slds-m-left_xxx-small slds-size_6-of-24">
                <lightning-button
                    label="Save Changes"
                    variant="brand"
                    title="save action"
                    onclick={handleSave}
                    disabled={noValidInfo}
                ></lightning-button>
            </div>
        </div>
        <div class="slds-grid slds-wrap slds-grid_align-center">
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium slds-p-left_none slds-p-top_none">
                <lightning-input
                    type="text"
                    name="name"
                    value={name}
                    label="Name"
                    onchange={handleChange}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-around_medium slds-p-top_none">
                <lightning-input
                    type="email"
                    name="email"
                    value={email}
                    label="Email Address"
                    onchange={handleChange}
                ></lightning-input>
            </div>
        </div>
    </template>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
