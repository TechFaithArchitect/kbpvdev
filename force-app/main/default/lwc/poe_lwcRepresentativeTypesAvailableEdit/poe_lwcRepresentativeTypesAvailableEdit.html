<template>
    <p class="slds-m-bottom_x-small">Representative Type</p>
    <div class="slds-grid slds-gutters slds-wrap">
        <template lwc:if={showCallCenter}>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input
                    type="checkbox"
                    label="Phone Sales"
                    name="callCenter"
                    checked={ccChecked}
                    onchange={handleChecked}
                ></lightning-input>
            </div>
        </template>
        <template lwc:if={showD2D}>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input
                    type="checkbox"
                    label="Door To Door"
                    name="doorToDoor"
                    checked={d2dChecked}
                    onchange={handleChecked}
                ></lightning-input>
            </div>
        </template>
        <template lwc:if={showEvent}>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input
                    type="checkbox"
                    label="Event"
                    name="event"
                    onchange={handleChecked}
                    checked={eventChecked}
                ></lightning-input>
            </div>
        </template>
        <template lwc:if={showRetail}>
            <div class="slds-col slds-size_3-of-12">
                <lightning-input
                    type="checkbox"
                    label="Retail"
                    checked={retailChecked}
                    name="retail"
                    onchange={handleChecked}
                ></lightning-input>
            </div>
        </template>
    </div>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
