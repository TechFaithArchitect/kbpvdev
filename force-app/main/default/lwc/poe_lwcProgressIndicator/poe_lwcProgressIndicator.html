<template>
    <!-- Medium and larger display progress indicator -->
    <div class="slds-show_medium">
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
            <template for:each={steps} for:item="step">
                <lightning-progress-step 
                    label={step.label} 
                    value={step.value} 
                    key={step.value}
                ></lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </div>
    
    <!-- Mobile and small display progress indicator -->
    <div class="slds-hide_medium slds-text-align_center">
        <div class="slds-m-bottom_small">
            <lightning-formatted-text
                class="slds-text-heading_medium"
                value={currentTabName}
            >
            </lightning-formatted-text>
        </div>
        <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
            <template for:each={steps} for:item="step">
                <lightning-progress-step 
                    label={step.label} 
                    value={step.value} 
                    key={step.value}
                ></lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </div>
</template>
