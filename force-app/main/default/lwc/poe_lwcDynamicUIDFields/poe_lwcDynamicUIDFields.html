<template>
    <lightning-card title="On Boarding">
        <div class="slds-grid slds-wrap slds-grid_reverse slds-m-around_medium">
            <lightning-helptext
                content="Click here to send an email to the Owner with any additional information requests"
            ></lightning-helptext>
            <lightning-button
                label="Email Owner"
                variant="brand"
                title="Email action"
                onclick={handleEmail}
            ></lightning-button>
        </div>
        <template for:each={programsWithCredentials} for:item="programWithCreds">
            <c-poe_contact-credential key={programWithCreds.key} credential-information={programWithCreds}>
            </c-poe_contact-credential>
        </template>
        <template lwc:if={noPrograms}>
            <div class="slds-text-heading_small slds-p-around_medium">Agent has no Programs Available</div>
        </template>
    </lightning-card>
    <template lwc:if={showModal}>
        <c-poe_lwc-dynamic-u-i-d-fields-modal
            onclose={handleCloseModal}
            record-id={recordId}
        ></c-poe_lwc-dynamic-u-i-d-fields-modal>
    </template>
</template>
