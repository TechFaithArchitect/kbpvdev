<template>
    <template lwc:if={isShowModal}>
        <section
            role="dialog"
            tabindex="-1"
            class="slds-modal slds-fade-in-open slds-modal_x-small"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
        >
            <div class="slds-modal__container">
                <div class="slds-p-around_xx-small slds-float_right">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        title="Close Modal"
                        variant="inverse"
                        onclick={hideModal}
                        size="small"
                        class="slds-float_right"
                        style="cursor: pointer"
                    ></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Notification</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
