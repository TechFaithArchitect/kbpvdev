<template>
    <template lwc:if={contactData}>
        <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="slds-text-align_left" scope="col">
                        <div>Selected</div>
                    </th>
                    <th aria-label="First Name" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                            <span class="slds-assistive-text">Sort by: </span>
                            <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                <span class="slds-truncate" title="First Name">First Name</span>
                                <span class="slds-icon_container slds-icon-utility-arrowdown"> </span>
                            </div>
                        </a>
                        <div class="slds-resizable">
                            <input
                                type="range"
                                aria-label="Name column width"
                                class="slds-resizable__input slds-assistive-text"
                                id="cell-resize-handle-568"
                                max="1000"
                                min="20"
                                tabindex="-1"
                            />
                            <span class="slds-resizable__handle">
                                <span class="slds-resizable__divider"></span>
                            </span>
                        </div>
                    </th>
                    <th aria-label="Last Name" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                            <span class="slds-assistive-text">Sort by: </span>
                            <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                <span class="slds-truncate" title="Last Name">Last Name</span>
                                <span class="slds-icon_container slds-icon-utility-arrowdown"> </span>
                            </div>
                        </a>
                        <div class="slds-resizable">
                            <input
                                type="range"
                                aria-label="Last Name column width"
                                class="slds-resizable__input slds-assistive-text"
                                id="cell-resize-handle-569"
                                max="1000"
                                min="20"
                                tabindex="-1"
                            />
                            <span class="slds-resizable__handle">
                                <span class="slds-resizable__divider"></span>
                            </span>
                        </div>
                    </th>
                    <th aria-label="Birthdate" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                        <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                            <span class="slds-assistive-text">Sort by: </span>
                            <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                <span class="slds-truncate" title="Birthdate">Birthdate</span>
                                <span class="slds-icon_container slds-icon-utility-arrowdown"> </span>
                            </div>
                        </a>
                        <div class="slds-resizable">
                            <input
                                type="range"
                                aria-label="Birthdate column width"
                                class="slds-resizable__input slds-assistive-text"
                                id="cell-resize-handle-570"
                                max="1000"
                                min="20"
                                tabindex="-1"
                            />
                            <span class="slds-resizable__handle">
                                <span class="slds-resizable__divider"></span>
                            </span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contactData} for:item="contact">
                    <tr class="slds-hint-parent" key={contact.Id}>
                        <td class="slds-text-align_left" role="gridcell">
                            <input
                                type="radio"
                                name="radioButtonGroup"
                                value={contact.Id}
                                onclick={handleRadioChange}
                                accesskey={contact}
                            />
                        </td>
                        <th scope="row" tabindex="0">
                            <div class="slds-truncate" title="First Name">{contact.FirstName}</div>
                        </th>
                        <td role="gridcell">
                            <div class="slds-truncate" title="Last Name">{contact.LastName}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" title="Birthdate">
                                <lightning-formatted-date-time
                                    day="numeric"
                                    month="numeric"
                                    year="numeric"
                                    time-zone="UTC"
                                    value={contact.Birthdate}
                                ></lightning-formatted-date-time>
                            </div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <!--  <div class="slds-text-align_right">
            Continue without selecting a row by clicking 'Next' to manually create a new Representative.
        </div> -->
    </template>
    <template lwc:else>
        No results found, continue by clicking 'Next' to manually create a new Representative.
    </template>
</template>
