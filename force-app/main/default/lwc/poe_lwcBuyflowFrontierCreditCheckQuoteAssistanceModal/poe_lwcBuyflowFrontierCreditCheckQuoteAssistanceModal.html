<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">
            <div class="slds-p-around_xx-small slds-float_right">
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="Close Modal"
                    title="Close Modal"
                    variant="inverse"
                    onclick={hideModal}
                    size="small"
                    class="slds-float_right"
                    style="cursor: pointer"
                ></lightning-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Quote Assistance</h1>
            </div>
            <div class="slds-modal__content slds-p-around_small" id="modal-content-id-1">
                <lightning-formatted-rich-text value={verbiage}></lightning-formatted-rich-text>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleAssistanceCallout}>Confirm</button>
            </div>
        </div>
        <template lwc:if={loaderSpinner}>
            <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
