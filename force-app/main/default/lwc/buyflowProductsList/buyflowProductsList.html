<template>
    <div class="slds-grid slds-gutters" style="background-color: white">
        <div class="slds-col slds-size_2-of-3">
            <lightning-radio-group
                class="slds-list_horizontal slds-align_absolute-center"
                name="radioFilterGroup"
                style="margin-bottom: 50px"
                options={options}
                value={value}
                type="button"
                onchange={handleFilterProducts}
            ></lightning-radio-group>
            <lightning-accordion
                id="accordionListItems"
                allow-multiple-sections-open
                active-section-name={activeSections}
            >
                <lightning-accordion-section
                    name="EarthLinkStandalone"
                    label="EarthLink - Standalone"
                    class="lighning-accordion-section"
                    style="color: #58595b"
                >
                    <lightning-radio-group
                        name="productGroup"
                        options={productsRadioOptions}
                        value={value}
                        onchange={handlePriceChange}
                    >
                    </lightning-radio-group>
                </lightning-accordion-section>
                <lightning-accordion-section
                    name="EarthLinkBundle"
                    label="EarthLink - Bundle"
                    class="lighning-accordion-section"
                    style="color: #58595b"
                >
                    <lightning-radio-group
                        name="productGroup"
                        options={bundlesRadioOptions}
                        value={value}
                        onchange={handlePriceChange}
                    >
                    </lightning-radio-group>
                </lightning-accordion-section>
                <lightning-accordion-section
                    name="EarthLinkInstallationType"
                    label="Installation - Type"
                    class="lighning-accordion-section"
                    >Please select a product to determine the installation type.</lightning-accordion-section
                >
            </lightning-accordion>
        </div>
        <div class="slds-col slds-size_1-of-3" style="background-color: white">
            <div class="slds-grid slds-grid_vertical slds-box">
                <div class="slds-text-heading_medium slds-col" style="margin-bottom: 15px">
                    <span>New Services:</span>
                </div>
                <div class="slds-text-heading_small slds-col slds-align_absolute-center" style="margin-bottom: 15px">
                    <span>Monthly Charge</span>
                </div>
                <div class="slds-col slds-align_absolute-center" style="margin-bottom: 20px">
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-col">
                            <span>{selectedItemNameMonthly}</span>
                        </div>
                        <div class="slds-col">
                            <span style="color: green">T0TAL: ${selectedItemPriceMonthly}</span>
                        </div>
                    </div>
                </div>
                <div class="slds-text-heading_small slds-col slds-align_absolute-center" style="margin-bottom: 15px">
                    <span>One-Time Charge</span>
                </div>
                <div class="slds-col slds-align_absolute-center" style="margin-bottom: 20px">
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-col">
                            <span>{selectedItemNameOneTime}</span>
                        </div>
                        <div class="slds-col">
                            <span style="color: green">T0TAL: ${selectedItemPriceOneTime}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
