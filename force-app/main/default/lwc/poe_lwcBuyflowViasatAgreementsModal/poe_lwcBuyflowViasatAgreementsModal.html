<template>
    <section
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
    >
        <div class="slds-modal__container">
            <div class="slds-p-around_xx-small slds-float_right">
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="Close Modal"
                    title="Close Modal"
                    variant="inverse"
                    onclick={hideModal}
                    size="small"
                    class="slds-float_right"
                    style="cursor: pointer"
                ></lightning-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.Agreement_Selection}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-text-heading_small slds-p-around_xx-small slds-p-bottom_none">
                    {labels.Please_Following}
                </div>
                <div class="slds-p-horizontal_medium slds-p-vertical_xx-small">
                    <lightning-radio-group
                        name="group"
                        class="test"
                        options={options}
                        value={value}
                        onchange={handleChange}
                        type="radio"
                    ></lightning-radio-group>
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleConfirm} disabled={noInfo}>{labels.Viasat_Confirm_button}</button>
            </div>
        </div>
        <template lwc:if={loaderSpinner}>
            <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
