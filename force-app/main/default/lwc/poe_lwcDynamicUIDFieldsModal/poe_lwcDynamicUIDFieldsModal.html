<template>
    <section
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_x-small"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
    >
        <div class="slds-modal__container slds-p-top_none">
            <div class="slds-p-around_xx-small slds-float_right">
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="Close Modal"
                    title="Close Modal"
                    variant="inverse"
                    onclick={hideModal}
                    size="small"
                    class="slds-float_right"
                    style="cursor: pointer"
                ></lightning-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    Request additional information from the Dealer
                </h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input
                    type="text"
                    label="Owner Email"
                    name="email"
                    value={email}
                    class="slds-m-around_x-small"
                    disabled="true"
                ></lightning-input>
                <lightning-input
                    type="text"
                    label="CC"
                    name="ccEmail"
                    value={ccEmail}
                    onchange={handleChange}
                    class="slds-m-around_x-small"
                    disabled="true"
                ></lightning-input>
                <lightning-textarea
                    onchange={handleChange}
                    name="message"
                    class="slds-m-around_x-small"
                    label="Message"
                ></lightning-textarea>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModal}>Close</button>
                <button
                    class="slds-button slds-button_brand"
                    onclick={sendEmailHandler}
                    disabled={noCompleteInformation}
                >
                    Save
                </button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
