<template>
    <section
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_x-small"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
    >
        <div class="slds-modal__container slds-p-top_none">
            <div class="slds-p-around_xx-small slds-float_right">
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="Close Modal"
                    title="Close Modal"
                    variant="inverse"
                    onclick={hideModal}
                    size="small"
                    class="slds-float_right"
                    style="cursor: pointer"
                ></lightning-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Customer Validation</h1>
            </div>
            <div class="slds-modal__content slds-p-around_large slds-is-relative" id="modal-content-id-1">
                <div class="slds-p-vertical_xx-small">{calloutMessage}</div>
                <lightning-radio-group
                    label="Does the Customer want to upgrade an existing service or is moving to the address selected?"
                    name="radioFilterGroup"
                    options={options}
                    value={value}
                    type="radio"
                    onchange={handleOptions}
                ></lightning-radio-group>
                <template lwc:if={newCustomerError}
                    ><p style="color: #ef6e64" class="slds-m-around_small">
                        <b
                            >Sorry, this address has an existing active service and you are trying to upgrade it. Please
                            contact Spectrum at this number {spectrumNumber}. Go ahead and close the modal to exit the
                            buyflow process, and select the corresponding outcome.</b
                        >
                    </p></template
                >
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleClick} disabled={orderBlocked}>
                    Next
                </button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
