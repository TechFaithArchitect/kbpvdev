                                                                checked={adder.isChecked}
                                                                onchange={handleChange}
                                                                onclick={checkForInternetAndMilitaryFee}
                                                            />
                                                            <label class="slds-checkbox__label" for={adder.Id}>
                                                                <span class="slds-form-element__label">
                                                                    <div class="slds-grid">
                                                                        <div
                                                                            class="slds-col slds-size_1-of-12 slds-align_absolute-center"
                                                                        >
                                                                            <span
                                                                                class="slds-checkbox_faux slds-m-right_none"
                                                                            ></span>
                                                                        </div>
                                                                        <div class="slds-col slds-size_8-of-12">
                                                                            <strong>{adder.Name}</strong>
                                                                            <template lwc:if={adder.hasDisclaimer}>
                                                                                &nbsp;&nbsp;&nbsp;<a
                                                                                    onclick={handleDescription}
                                                                                    data-name={adder.Name}
                                                                                    data-id={adder.disclaimerNumber}
                                                                                    >See Details</a
                                                                                >
                                                                            </template>
                                                                        </div>
                                                                        <div
                                                                            class="slds-col slds-size_3-of-12 slds-text-align_left slds-p-horizontal_none"
                                                                        >
                                                                            <strong> ${adder.Price} </strong>
                                                                        </div>
                                                                    </div>
                                                                </span>
                                                            </label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <c-poe_lwc-buyflow-windstream-cart cart={cart}> </c-poe_lwc-buyflow-windstream-cart>
                        <template lwc:if={isGuestUser}></template>
                        <template lwc:else>
                            <button
                                class="slds-button slds-m-vertical_small slds-button_brand slds-button_stretch"
                                onclick={sbsHandler}
                            >
                                {labels.T_Chart_labels}
                            </button></template
                        >
                        <div class="slds-grid slds-p-around_medium">
                            <div class="slds-col slds-size_12-of-12">
                                <img src={logo} style="border: 1px solid rgb(159, 159, 159)" />
                            </div>
                        </div>
                    </div>
                </div>
                <c-poe_lwc-buyflow-tab-actions
                    disable-next={disableNext}
                    show-previous="true"
                    show-cancel="true"
                    oncancel={handleCancel}
                    onprevious={handlePrevious}
                    onnext={handleClick}
                >
                </c-poe_lwc-buyflow-tab-actions>
            </template>
        </div>
    </template>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
    <template lwc:if={showDisclaimer}>
        <c-poe_lwc-buyflow-windstream-product-description-modal
            onclosedescription={handleDescription}
            description={disclaimer}
            modal-label={modalLabel}
            onaccept={termsHandler}
        ></c-poe_lwc-buyflow-windstream-product-description-modal>
    </template>
    <template lwc:if={showKSCreditOfferModal}>
        <c-poe_lwc-buyflow-windstream-products-disclaimer-modal
            onclosedisclaimer={handleKSCreditOfferDecline}
            disclaimer={kSCreditOfferModalDisclaimer}
            onagree={handleKSCreditOfferAccept}
            oncancelorder={handleKSCreditOfferDecline}
        ></c-poe_lwc-buyflow-windstream-products-disclaimer-modal>
    </template>
    <template lwc:if={showSelfServiceCancelModal}>
        <c-poe_lwc-buyflow-spectrum-credit-check-modal
            modal-body={labels.selfServiceValidateLeavingMessage}
            modal-title={labels.selfServiceValidateLeavingTitle}
            onclose={hideSelfServiceModal}
            onconfirm={selfServiceReturnToHomePage}
        ></c-poe_lwc-buyflow-spectrum-credit-check-modal>
    </template>
    <template lwc:if={showAutoPaySurchargeDisclaimer}>
        <c-poe_lwc-buyflow-spectrum-credit-check-modal
            modal-body={labels.autoPaySurcharge}
            modal-title="Disclaimer"
            onclose={hideAutoPaySurchargeDisclaimer}
            onconfirm={handleConfirmAutoPay}
        ></c-poe_lwc-buyflow-spectrum-credit-check-modal>
    </template>
</template>
