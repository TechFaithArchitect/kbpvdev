<template>
    <template if:true={showCollateral}>
        <c-collateral-files-component
            provider="directv"
            onshowcollateral={handleCollateral}
        ></c-collateral-files-component>
    </template>
    <template if:false={showCollateral}>
        <div class="slds-grid slds-grid_align-end">
            <div class="slds-col">
                <c-collateral-files-button onshowcollateral={handleCollateral}></c-collateral-files-button>
            </div>
        </div>
        <div class="slds-box slds-theme_default slds-p-around_medium slds-clearfix">
            <div class="slds-grid slds-gutters slds-p-around_medium">
                <div class="slds-col slds-size_2-of-3">
                    <template if:true={isCallCenter}>
                        <div
                            class="slds-grid slds-wrap slds-grid_vertical slds-m-around_small slds-align_absolute-center"
                        >
                            <div class="slds-text-heading_small slds-p-bottom_x-small">Please call</div>
                            <div class="slds-text-heading_small slds-p-bottom_x-small" style="color: #236fa1">
                                855-698-5650
                            </div>
                            <div class="slds-text-heading_small slds-p-bottom_x-small">
                                Provide this reference # to the CallCenter agent
                            </div>
                            <div class="slds-text-heading_small slds-p-bottom_x-small" style="color: #3598db">
                                Reference #:
                            </div>
                            <div class="slds-text-heading_small" style="color: #3598db">{referenceNumber}</div>
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap slds-gutters slds-p-top_xxx-small">
                        <div
                            class="slds-col slds-size_12-of-12 slds-p-around_xx-small slds-text-heading_small slds-text-align_center slds-m-bottom_x-small"
                            style="background-color: #ff8200; color: white"
                        >
                            Customer Information
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-around_xx-small slds-m-bottom_x-small">
                            <lightning-input
                                type="text"
                                name="firstName"
                                value={firstName}
                                required
                                label="First Name"
                                disabled="true"
                            ></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-around_xx-small slds-m-bottom_x-small">
                            <lightning-input
                                type="text"
                                name="lastName"
                                value={lastName}
                                required
                                label="Last Name"
                                disabled="true"
                            ></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-around_xx-small slds-m-bottom_x-small">
                            <lightning-input
                                type="email"
                                name="email"
                                value={email}
                                onchange={handleChange}
                                required
                                label="Email Address"
                            ></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12 slds-p-around_xx-small slds-m-bottom_x-small"></div>
                        <div class="slds-col slds-size_6-of-12 slds-p-around_xx-small slds-m-bottom_x-small">
                            <lightning-input
                                type="tel"
                                pattern="[0-9]{10}"
                                max-length="10"
                                message-when-pattern-mismatch="Please enter a valid phone number"
                                required
                                name="phone"
                                value={phone}
                                label="Phone"
                                disabled="true"
                            ></lightning-input>
                        </div>
                        <div class="slds-col slds-size_12-of-12 slds-p-around_xx-small slds-m-bottom_x-small">
                            <lightning-input
                                type="checkbox"
                                label="Use a different billing or previous address (uncommon)"
                                name="differentAddress"
                                onchange={handleBillingAddress}
                                checked={showBillingAddress}
                            ></lightning-input>
                        </div>
                        <template if:true={showBillingAddress}>
                            <div class="slds-col slds-size_6-of-12">
                                <lightning-input
                                    type="text"
                                    name="billingAddress"
                                    value={billingAddress}
                                    required="true"
                                    label="Address"
                                    onchange={handleChange}
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12">
                                <lightning-input
                                    type="text"
                                    name="billingApt"
                                    value={billingApt}
                                    label="Apt"
                                    onchange={handleChange}
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12">
                                <lightning-input
                                    type="text"
                                    name="billingCity"
                                    value={billingCity}
                                    label="City"
                                    required="true"
                                    onchange={handleChange}
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12">
                                <lightning-combobox
                                    name="billingState"
                                    label="State"
                                    value={billingState}
                                    onchange={handleChange}
                                    options={states}
                                    required
                                ></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-m-bottom_small">
                                <lightning-input
                                    type="text"
                                    name="billingZip"
                                    value={billingZip}
                                    label="Zip"
                                    required="true"
                                    max-length="5"
                                    onchange={handleChange}
                                ></lightning-input>
                            </div>
                        </template>
                        <div
                            class="slds-col slds-size_12-of-12 slds-p-around_xx-small slds-text-heading_small slds-text-align_center slds-m-bottom_x-small"
                            style="background-color: #ff8200; color: white"
                        >
                            Personal Information
                        </div>
                        <div class="slds-col slds-p-vertical_medium">
                            <p class="slds-p-bottom_xx-small">{disclaimers.creditCheckVerbiage1}</p>
                            <lightning-radio-group
                                name="agreementGroup"
                                label={disclaimers.creditCheckVerbiage2}
                                onchange={handleApprove}
                                options={radioOptions}
                                value={radioOption}
                                class="slds-m-top_xxx-small"
                                disabled={noPersonalInformation}
                                required="true"
                                type="radio"
                            ></lightning-radio-group>
                        </div>
                        <template if:true={disclosureAgreement}>
                            <div
                                class="slds-col slds-size_12-of-12 slds-p-around_xx-small slds-text-heading_small slds-text-align_center slds-m-bottom_x-small"
                                style="background-color: #ff8200; color: white"
                            >
                                Identification Information
                            </div>
                            <div class="slds-col slds-grid slds-wrap gridWidth">
                                <div class="slds-col slds-size_12-of-12 slds-grid sdls-wrap">
                                    <lightning-radio-group
                                        name="radioGroup"
                                        label="Select your client's preferred input method:"
                                        options={methods}
                                        value={method}
                                        onchange={handleMethod}
                                        type="radio"
                                    ></lightning-radio-group>
                                </div>
                                <template if:true={isPCI}>
                                    <div class="slds-col slds-size_12-of-12 slds-grid sdls-wrap">
                                        <div class="slds-col slds-size_4-of-12">
                                            <button
                                                class="slds-button slds-m-vertical_small slds-button_brand slds-button_stretch"
                                                onclick={sendPCIEmail}
                                            >
                                                Send Email
                                            </button>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12">
                                            <button
                                                class="slds-button slds-m-vertical_small slds-button_brand slds-button_stretch"
                                                onclick={handleSMS}
                                            >
                                                Send SMS
                                            </button>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12">
                                            <button
                                                class="slds-button slds-m-vertical_small slds-button_brand slds-button_stretch"
                                                onclick={handleRefresh}
                                            >
                                                Refresh Fields
                                            </button>
                                        </div>
                                    </div>
                                </template>
                                <template if:false={isPCI}>
                                    <div class="slds-col slds-grid slds-wrap gridWidth">
                                        <lightning-radio-group
                                            name="radioGroup2"
                                            options={SSNoptions}
                                            value={SSNorDL}
                                            onchange={handleSSNorDL}
                                            label="Providing SSN or Driver's License:"
                                            class="radio-combo-inline"
                                            type="radio"
                                        ></lightning-radio-group>
                                    </div>
                                </template>
                            </div>
                            <template if:true={ccShowSSN}>
                                <div class="slds-col slds-grid slds-wrap gridWidth">
                                    <div class="slds-col slds-size_5-of-12 slds-p-left_none slds-p-right_xxx-small">
                                        <lightning-input
                                            type="password"
                                            min-length="9"
                                            max-length="9"
                                            label="SSN"
                                            required
                                            disabled={isPCI}
                                            value={ccSSN}
                                            name="SSN"
                                            onchange={handleSSNChange}
                                        ></lightning-input>
                                    </div>
                                    <template if:false={isPCI}>
                                        <div class="slds-col slds-size_5-of-12 slds-p-left_none slds-p-right_xxx-small">
                                            <lightning-input
                                                type="password"
                                                min-length="9"
                                                max-length="9"
                                                label="Confirm SSN"
                                                required
                                                disabled={isPCI}
                                                value={repeatSSN}
                                                name="repeatSSN"
                                                onchange={handleSSNChange}
                                                onblur={handleSSNRepeatValidation}
                                            ></lightning-input>
                                            <template if:true={sameSSN}>
                                                <div>
                                                    <p style="color: red">The SSNs entered don't match.</p>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                    <div class="slds-col slds-size_7-of-12 slds-p-horizontal_none">
                                        <lightning-input
                                            type="date"
                                            date-style="short"
                                            label="Date of Birth"
                                            required
                                            class="sensitive-input"
                                            disabled={isPCI}
                                            value={ccDOB}
                                            name="DOB"
                                            onchange={handleSSNChange}
                                            data-id="ssnDOB"
                                            min="1901-01-01"
                                        ></lightning-input>
                                    </div>
                                </div>
                            </template>
                            <template if:false={ccShowSSN}>
                                <div class="slds-col slds-grid slds-wrap">
                                    <div class="slds-col slds-size_12-of-12 slds-p-horizontal_none">
                                        <lightning-input
                                            type="date"
                                            date-style="short"
                                            label="Date of Birth"
                                            required
                                            class="sensitive-input"
                                            disabled={isPCI}
                                            value={ccDOB}
                                            name="DOB"
                                            onchange={handleSSNChange}
                                            data-id="dlDOB"
                                            min="1901-01-01"
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_12-of-12 slds-p-horizontal_none">
                                        <lightning-input
                                            type="text"
                                            label="Driver's License Number"
                                            required
                                            disabled={isPCI}
                                            value={ccDL}
                                            name="DL"
                                            onchange={handleSSNChange}
                                        >
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_5-of-12 slds-p-left_none slds-p-right_xxx-small">
                                        <lightning-combobox
                                            name="DLstate"
                                            label="DL State"
                                            value={ccDLstate}
                                            disabled={isPCI}
                                            required
                                            options={states}
                                            onchange={handleSSNChange}
                                        ></lightning-combobox>
                                    </div>
                                    <div class="slds-col slds-size_7-of-12 slds-p-horizontal_none">
                                        <lightning-input
                                            type="date"
                                            date-style="short"
                                            label="DL Expiration Date"
                                            name="DLexpDate"
                                            value={ccDLexpDate}
                                            disabled={isPCI}
                                            required
                                            onchange={handleSSNChange}
                                            data-id="expDate"
                                        ></lightning-input>
                                    </div>
                                </div>
                            </template>
                            <template if:false={isPCI}>
                                <template if:false={isCallCenterOrigin}>
                                    <div class="slds-col slds-grid slds-wrap gridWidth">
                                        <lightning-input
                                            type="checkbox"
                                            data-id="statementRead"
                                            label="I have read the statement below"
                                            onchange={handleStatementRead}
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-grid slds-wrap gridWidth">
                                        <p>
                                            This is private information and is only visible to you. We only use this
                                            information to confirm your identity.
                                        </p>
                                    </div>
                                </template>
                            </template>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-card>
                        <h2 slot="title">
                            <lightning-icon
                                icon-name="utility:cart"
                                size="small"
                                class="slds-var-m-right_small"
                            ></lightning-icon>
                            Shopping Cart
                        </h2>
                        <div>
                            <div class="slds-border_top slds-grid slds-wrap">
                                <div
                                    class="slds-text-heading_small slds-col slds-text-align_center slds-size_12-of-12 slds-var-p-vertical_xx-small"
                                    style="background-color: #ff8200; color: white"
                                >
                                    <span>Order ID: {cart.orderNumber}</span>
                                </div>
                                <template if:true={cart.hasToday}>
                                    <div
                                        class="slds-text-heading_small slds-col slds-size_12-of-12 slds-m-vertical_xx-small slds-text-align_center slds-p-vertical_xxx-small"
                                        style="background-color: #ff8200; color: white"
                                    >
                                        <span>Today's Charges</span>
                                    </div>
                                    <template for:each={cart.todayCharges} for:item="charge">
                                        <div
                                            key={charge.id}
                                            class="slds-col slds-size_12-of-12 slds-m-vertical_xx-small slds-grid slds-wrap"
                                        >
                                            <div class="slds-col slds-size_9-of-12 slds-m-vertical_xxx-small">
                                                <b>{charge.name}</b>
                                            </div>
                                            <template if:true={charge.discount}>
                                                <div
                                                    class="slds-col slds-size_3-of-12 slds-m-vertical_xxx-small slds-text-align_right"
                                                    style="color: #00c6b7"
                                                >
                                                    ${charge.fee}
                                                </div>
                                            </template>
                                            <template if:false={charge.discount}>
                                                <div
                                                    class="slds-col slds-size_3-of-12 slds-m-vertical_xxx-small slds-text-align_right"
                                                >
                                                    ${charge.fee}
                                                </div>
                                            </template>
                                            <template if:true={charge.hasDescription}>
                                                <div class="slds-col slds-size_12-of-12 slds-m-vertical_xxx-small">
                                                    {charge.description}
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                    <div
                                        class="slds-col slds-grid slds-size_12-of-12 slds-m-vertical_xx-small slds-p-right_medium"
                                    >
                                        <div class="slds-col slds-size_9-of-12">
                                            <b>Today's Total*:</b>
                                        </div>
                                        <div
                                            class="slds-col slds-size_3-of-12 slds-text-align_right slds-m-right_medium"
                                        >
                                            <b>${cart.todayTotal}</b>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_12-of-12 slds-m-vertical_xx-small">
                                        <span>* Plus taxes and surcharges. Price higher after promo(s) end.</span>
                                    </div>
                                </template>
                                <template if:true={cart.hasMonthly}>
                                    <div
                                        class="slds-text-heading_small slds-col slds-size_12-of-12 slds-m-vertical_xx-small slds-text-align_center slds-p-vertical_xxx-small"
                                        style="background-color: #ff8200; color: white"
                                    >
                                        <span>Monthly Charges</span>
                                    </div>
                                    <template for:each={cart.monthlyCharges} for:item="charge">
                                        <div
                                            key={charge.id}
                                            class="slds-col slds-size_12-of-12 slds-m-vertical_xx-small slds-grid slds-wrap"
                                        >
                                            <div class="slds-col slds-size_9-of-12 slds-m-vertical_xxx-small">
                                                <b>{charge.name}</b>
                                            </div>
                                            <template if:true={charge.discount}>
                                                <div
                                                    class="slds-col slds-size_3-of-12 slds-m-vertical_xxx-small slds-text-align_right"
                                                    style="color: #00c6b7"
                                                >
                                                    ${charge.fee}
                                                </div>
                                            </template>
                                            <template if:false={charge.discount}>
                                                <div
                                                    class="slds-col slds-size_3-of-12 slds-m-vertical_xxx-small slds-text-align_right"
                                                >
                                                    ${charge.fee}
                                                </div>
                                            </template>
                                            <template if:true={charge.hasDescription}>
                                                <div class="slds-col slds-size_12-of-12 slds-m-vertical_xxx-small">
                                                    {charge.description}
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                    <div class="slds-col slds-grid slds-size_12-of-12 slds-m-vertical_xx-small">
                                        <div class="slds-col slds-size_9-of-12">
                                            <b>Monthly Total*:</b>
                                        </div>
                                        <div class="slds-col slds-size_3-of-12 slds-text-align_right">
                                            <b>${cart.monthlyTotal}</b>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_12-of-12 slds-m-vertical_xx-small">
                                        <span>* Plus taxes and surcharges. Price higher after promo(s) end.</span>
                                    </div>
                                </template>
                                <template if:true={cart.hasSavings}>
                                    <div
                                        class="slds-text-heading_small slds-col slds-size_12-of-12 slds-m-vertical_xx-small slds-text-align_center slds-p-vertical_xxx-small"
                                        style="background-color: #ff8200; color: white"
                                    >
                                        <span>Savings & Promotions</span>
                                    </div>
                                    <template for:each={cart.savingCharges} for:item="charge">
                                        <div
                                            key={charge.id}
                                            class="slds-col slds-size_12-of-12 slds-m-vertical_xx-small slds-grid slds-wrap"
                                        >
                                            <div class="slds-col slds-size_9-of-12 slds-m-vertical_xxx-small">
                                                <b>{charge.name}</b>
                                            </div>
                                            <template if:true={charge.discount}>
                                                <div
                                                    class="slds-col slds-size_3-of-12 slds-m-vertical_xxx-small slds-text-align_right"
                                                    style="color: #00c6b7"
                                                ></div>
                                            </template>
                                            <template if:false={charge.discount}>
                                                <div
                                                    class="slds-col slds-size_3-of-12 slds-m-vertical_xxx-small slds-text-align_right"
                                                ></div>
                                            </template>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </lightning-card>
                    <div class="slds-grid slds-p-around_medium">
                        <div class="slds-col slds-size_12-of-12">
                            <img src={logo} style="border: 1px solid rgb(159, 159, 159)" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-grid_align-spread slds-p-around--medium">
                <div class="slds-col slds-size_6-of-12">
                    <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                </div>
                <div class="slds-col slds-size_6-of-12">
                    <div class="slds-grid slds-float_right">
                        <div class="slds-col slds-p-right--medium">
                            <lightning-button
                                variant="neutral"
                                label="Previous"
                                onclick={handlePrevious}
                                class="slds-float_right"
                            ></lightning-button>
                        </div>
                        <div class="slds-col slds-p-right--medium">
                            <lightning-button
                                variant="brand"
                                label="Next"
                                onclick={handleCallCC}
                                disabled={noCompleteInfo}
                                class="slds-float_right"
                            ></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div class="slds-p-around_xx-small slds-float_right">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        title="Close Modal"
                        variant="inverse"
                        onclick={hideModal}
                        size="small"
                        class="slds-float_right"
                        style="cursor: pointer"
                    ></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Preliminary credit results</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_12-of-12 slds-text-heading_small slds-p-vertical_xx-small">
                            Please review the results before proceeding:
                        </div>
                        <div
                            class="slds-col slds-size_12-of-12 slds-text-heading_small slds-p-horizontal_xx-small slds-p-vertical_xx-small"
                        >
                            Result: Success
                        </div>
                        <div
                            class="slds-col slds-size_12-of-12 slds-text-heading_small slds-p-horizontal_xx-small slds-p-vertical_xx-small"
                        >
                            Score: {creditScore}
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleClick}>Continue</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:true={showModalQuestions}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div class="slds-p-around_xx-small slds-float_right">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        title="Close Modal"
                        variant="inverse"
                        onclick={hideModal}
                        size="small"
                        class="slds-float_right"
                        style="cursor: pointer"
                    ></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Account validation required</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: initial" id="modal-content-id-2">
                    <p>Please respond the security question/s</p>
                    <template for:each={creditQuestions} for:item="question">
                        <lightning-combobox
                            key={question.questionId}
                            data-id={question.questionId}
                            name={question.questionId}
                            class="slds-m-vertical_xx-small"
                            label={question.questionText}
                            value={answer}
                            placeholder="Select option"
                            options={question.options}
                            onchange={handleAnswerChange}
                        ></lightning-combobox>
                    </template>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" disabled={noAnswers} onclick={closeModalQuestions}>
                        Continue
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:true={showModalDebt}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div class="slds-p-around_xx-small slds-float_right">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        title="Close Modal"
                        variant="inverse"
                        onclick={hideModal}
                        size="small"
                        class="slds-float_right"
                        style="cursor: pointer"
                    ></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate">
                        Outstanding balance payment required
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: initial" id="modal-content-id-3">
                    <p>{feeMessage}</p>
                    <div class="slds-grid slds-wrap slds-grid_vertical slds-grid_vertical-align-center">
                        <div class="slds-col slds-grid slds-gutters slds-size_12-of-12">
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-input
                                    type="text"
                                    value={ccFirstName}
                                    onchange={handleChangeCC}
                                    name="ccFirstName"
                                    label="First Name"
                                    required="true"
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-input
                                    type="text"
                                    value={ccLastName}
                                    onchange={handleChangeCC}
                                    name="ccLastName"
                                    label="Last Name"
                                    required="true"
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-combobox
                                    label="Credit Card Type"
                                    required="true"
                                    placeholder=""
                                    value={type}
                                    onchange={handleChangeCC}
                                    name="type"
                                    options={ccTypes}
                                ></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-input
                                    type="password"
                                    max-length="19"
                                    min-length="13"
                                    message-when-pattern-mismatch="Enter a valid Credit Card Number."
                                    value={ccNumber}
                                    onchange={handleChangeCC}
                                    name="ccNumber"
                                    label="Credit Card Number"
                                    pattern="[0-9]{13,19}"
                                    required="true"
                                ></lightning-input>
                            </div>
                        </div>
                        <div class="slds-col slds-grid slds-gutters slds-size_12-of-12">
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-combobox
                                    options={months}
                                    value={month}
                                    onchange={handleChangeCC}
                                    name="month"
                                    label="Expiration Month"
                                    required="true"
                                ></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-combobox
                                    options={years}
                                    value={year}
                                    onchange={handleChangeCC}
                                    name="year"
                                    label="Expiration Year"
                                    required="true"
                                ></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-input
                                    value={ccv}
                                    onchange={handleChangeCC}
                                    name="ccv"
                                    type="password"
                                    max-length="4"
                                    message-when-pattern-mismatch="Enter a valid CVV."
                                    min-length="3"
                                    label="CVV"
                                    pattern="[0-9]{3,4}"
                                    required="true"
                                ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                                <lightning-input
                                    type="text"
                                    max-length="5"
                                    min-length="5"
                                    value={ccZip}
                                    onchange={handleChangeCC}
                                    name="ccZip"
                                    label="Zip Code"
                                    required="true"
                                ></lightning-input>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" disabled={noFeeInfo} onclick={closeModalDebt}>
                        Continue
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:true={showModalFee}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div class="slds-p-around_xx-small slds-float_right">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        title="Close Modal"
                        variant="inverse"
                        onclick={hideFeeModal}
                        size="small"
                        class="slds-float_right"
                        style="cursor: pointer"
                    ></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-04" class="slds-modal__title slds-hyphenate">Credit Fee Required</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: initial" id="modal-content-id-4">
                    <div class="slds-grid slds-wrap slds-grid_vertical slds-grid_vertical-align-center">
                        <div
                            class="slds-col slds-size_12-of-12 slds-text-heading_small slds-p-top_small slds-text-align_center"
                        >
                            Credit Fee Required: ${fee}
                        </div>
                        <div
                            class="slds-col slds-size_12-of-12 slds-grid slds-align_absolute-center slds-text-align_center slds-p-around_small"
                        >
                            <lightning-input
                                type="checkbox"
                                name="feeAgreement"
                                label="The Customer understands a Credit Fee is required"
                                checked={feeAgreement}
                                onchange={handleFeeAgreement}
                            ></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={removeProduct}>Modify Order</button>
                    <button class="slds-button slds-button_brand" disabled={noFeeAgreement} onclick={closeFeeDebt}>
                        Continue
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:true={showModalReview}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <div class="slds-p-around_xx-small slds-float_right">
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close Modal"
                        title="Close Modal"
                        variant="inverse"
                        onclick={hideReviewModal}
                        size="small"
                        class="slds-float_right"
                        style="cursor: pointer"
                    ></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-05" class="slds-modal__title slds-hyphenate">Review Required</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: initial" id="modal-content-id-5">
                    <lightning-formatted-rich-text value={reviewHtml}> </lightning-formatted-rich-text>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={hideReviewModal}>Confirm</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <template if:true={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
    <template if:true={ssnLimit}>
        <c-poe-credit-check-fraud-validation record-id={recordId}></c-poe-credit-check-fraud-validation>
    </template>
</template>
