<template>
    <section
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_x-small"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
    >
        <div class="slds-modal__container">
            <div class="slds-p-around_xx-small slds-float_right">
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="Close Modal"
                    title="Close Modal"
                    variant="inverse"
                    onclick={handleClose}
                    size="small"
                    class="slds-float_right"
                    style="cursor: pointer"
                ></lightning-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Verify Info</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input label={inputLabel} onchange={handleChange}></lightning-input>
                <template lwc:if={success}>
                    <div class="slds-text-color_success">{successMessage}</div>
                </template>
            </div>
            <div class="slds-modal__footer">
                <lightning-button
                    class="slds-var-m-right_x-small"
                    onclick={handleClose}
                    label="Close"
                ></lightning-button>
                <lightning-button
                    onclick={handleConfirm}
                    label="Confirm Code"
                    variant="brand"
                    disabled={success}
                ></lightning-button>
            </div>
        </div>
        <template lwc:if={showErrorModal}>
            <c-poe_lwc-buyflow-spectrum-credit-check-modal
                modal-title="Verifiy Info"
                modal-body={modalBody}
                onclose={handleCloseModal}
                onconfirm={handleCloseModal}
            ></c-poe_lwc-buyflow-spectrum-credit-check-modal>
        </template>
        <template lwc:if={loaderSpinner}>
            <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
