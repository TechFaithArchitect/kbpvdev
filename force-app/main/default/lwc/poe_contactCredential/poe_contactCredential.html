<template>
    <template lwc:if={isLoading}>
        <lightning-spinner 
            variant="brand" 
            alternative-text="Loading..." 
            size="medium">
        </lightning-spinner>
    </template>

    <div class="slds-p-horizontal_medium">
        <b class="slds-text-heading_small">
            {programLabel}
        </b>

        <div class="slds-p-horizontal_medium">
            <lightning-combobox
                class="slds-m-vertical_x-small"
                label="Process Status"
                value={formCredentialInformation.processStatus}
                name="processStatus"
                options={processStatusOptions}
                onchange={handleFieldChange}
            >
            </lightning-combobox>
            <template lwc:if={showUserNameField}>
                <lightning-input
                    class="slds-m-vertical_x-small"
                    label={labelsByProgram.usernameLabel}
                    value={formCredentialInformation.username}
                    name="username"
                    onchange={handleFieldChange}
                >
                </lightning-input>
            </template>
            <lightning-input
                class="slds-m-vertical_x-small"
                type="date"
                label={labelsByProgram.activationDate}
                value={formCredentialInformation.activationDate}
                name="activationDate"
                onchange={handleFieldChange}
            >
            </lightning-input>
            <template lwc:if={showCodeField}>
                <lightning-input
                    class="slds-m-vertical_x-small"
                    label={labelsByProgram.codeLabel}
                    value={formCredentialInformation.code}
                    name="code"
                    onchange={handleFieldChange}
                >
                </lightning-input>
            </template>

            <template lwc:if={showNNumberField}>
                <lightning-input
                    class="slds-m-vertical_x-small"
                    label="N Number"
                    value={formCredentialInformation.nNumber}
                    name="nNumber"
                    onchange={handleFieldChange}
                >
                </lightning-input>
            </template>

            <!--PER-3208-->
            <template lwc:if={showVerizonMarkerField}>
                <lightning-input
                    class="slds-m-vertical_x-small"
                    label="Verizon Market"
                    value={formCredentialInformation.verizonMarket}
                    name="verizonMarket"
                    onchange={handleFieldChange}
                >
                </lightning-input>
            </template>
        </div>
        
        <div class="slds-size_1-of-1 slds-var-m-top_x-large slds-clearfix">
            <lightning-button
                class="slds-float_right"
                variant="brand" 
                type="submit" 
                label="Save"
                onclick={handleSave}
                disabled={disableSave}
            >
            </lightning-button>
        </div>
    </div>
</template>
