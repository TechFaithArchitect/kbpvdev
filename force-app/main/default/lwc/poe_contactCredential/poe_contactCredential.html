<template>
    <template lwc:if={isLoading}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>

    <div class="slds-p-horizontal_medium">
        <b class="slds-text-heading_small">{formCredentialInformation.program}</b>

        <div class="slds-p-horizontal_medium">
            <!-- Process Status -->
            <lightning-combobox
                class="slds-m-vertical_x-small"
                label="Process Status"
                value={formCredentialInformation.processStatus}
                name="processStatus"
                options={processStatusOptions}
                onchange={handleFieldChange}>
            </lightning-combobox>

            <!-- Username Field -->
            <template if:true={labels.usernameLabel}>
                <lightning-input
                    class="slds-m-vertical_x-small"
                    label={labels.usernameLabel}
                    value={formCredentialInformation.username}
                    name="username"
                    onchange={handleFieldChange}>
                </lightning-input>
            </template>

            <!-- Activation Date -->
            <lightning-input
                class="slds-m-vertical_x-small"
                type="date"
                label={labels.activationDateLabel}
                value={formCredentialInformation.activationDate}
                name="activationDate"
                onchange={handleFieldChange}>
            </lightning-input>

            <!-- Code Field -->
            <template if:true={labels.codeLabel}>
                <lightning-input
                    class="slds-m-vertical_x-small"
                    label={labels.codeLabel}
                    value={formCredentialInformation.code}
                    name="code"
                    onchange={handleFieldChange}>
                </lightning-input>
            </template>
        </div>

        <div class="slds-size_1-of-1 slds-var-m-top_x-large slds-clearfix">
            <lightning-button
                class="slds-float_right"
                variant="brand"
                type="submit"
                label="Save"
                onclick={handleSave}
                disabled={disableSave}>
            </lightning-button>
        </div>
    </div>
</template>
