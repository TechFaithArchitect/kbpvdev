<template>
    <template lwc:if={showDataTable}>
        <div class='slds-box slds-theme_default slds-var-p-around_small'>
            <div class="slds-grid slds-grid_vertical-align-center slds-var-m-bottom_large">
                <div class="slds-col">
                    <lightning-icon icon-name="standard:opportunity" class="slds-var-m-right_small"></lightning-icon>
                    <template lwc:if={isOwner}>
                        <span class="slds-text-heading_medium">{viewTypeLabel}</span>
                    </template>
                    <template lwc:else>
                        <span class="slds-text-heading_medium">My Opportunities</span>
                    </template>
                </div>
                <template lwc:if={isOwner}>
                    <div class="slds-col slds-size_3-of-12">
                        <lightning-combobox
                            label="View"
                            options={viewTypeOptions}
                            value={viewType}
                            onchange={handleViewTypeChange}
                        >
                        </lightning-combobox>
                    </div>
                </template>
            </div>
            <div>
                <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    show-row-number-column
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}>
                ></lightning-datatable>
            </div>
        </div>
    </template>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading..." size="medium"></lightning-spinner>
    </template>
</template>
