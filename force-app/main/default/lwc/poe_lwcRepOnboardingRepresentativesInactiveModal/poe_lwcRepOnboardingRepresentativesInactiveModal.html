<template>
    <template lwc:if={loaderSpinner}>
        <lightning-spinner class="slds-is-fixed" variant="brand" alternative-text="Loading..."></lightning-spinner>
    </template>
    <template lwc:else>
        <!-- <template lwc:if={isActive}> -->
        <lightning-button
            label="Deactivate"
            onclick={showModalBox}
            class="slds-var-p-horizontal_small"
            disabled={isInactive}
        ></lightning-button>
        <template lwc:if={isShowModal}>
            <div class="custom-modal">
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <span class="slds-modal__close">
                                <lightning-icon
                                    icon-name="utility:close"
                                    variant="inverse"
                                    alternative-text="close"
                                    onclick={hideModalBox}
                                ></lightning-icon>
                            </span>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Action confirmation</h2>
                        </header>
                        <div class="slds-modal__content slds-var-p-around_medium">
                            <div class="slds-col slds-size_12-of-12">
                                <p class="slds-align_absolute-center">Are you sure you want to Deactivate this User?</p>
                            </div>
                        </div>
                        <div class="slds-modal__content slds-var-p-around_medium">
                            <lightning-input
                                label="Deactivation Reason"
                                required
                                value={deactivationReason}
                                onchange={handleReasonChange}
                            ></lightning-input>
                        </div>

                        <footer class="slds-modal__footer slds-grid slds-wrap">
                            <lightning-button
                                label="Cancel"
                                title="Cancel"
                                class="slds-align_absolute-center"
                                onclick={hideModalBox}
                            ></lightning-button>
                            <lightning-button
                                name={userId}
                                variant="brand"
                                label="Confirm"
                                title="Confirm"
                                onclick={deactivateRepresentative}
                                class="slds-align_absolute-center"
                                disabled={hasNoReason}
                            ></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
